 <body>
  <script src="https://www.puck-js.com/puck.js"></script>
  <button onclick="Puck.write('LED1.set();\n');">LED On!</button>
  <button onclick="Puck.write('LED1.reset();\n');">LED Off!</button>
  <button onclick="Puck.setTime(optional_callback);\n');">settime</button><br><br>
  
  <button onclick="writeToFlash()">Write to Flash!</button>
  <br>
  
  <script>
  function getTemperature() {
    Puck.eval('E.getTemperature()', function(t) {
      document.getElementById("result").innerHTML = t;
    });  
  }
  function writeToFlash(){
   let addr = 0x60000000;
   Puck.write('require("Flash").read(256,addr)\n');
  }
  </script>
  <button onclick="getTemperature()">Get Temperature</button>
  <span id="result"></span>
  
  
 </body>
</html>
